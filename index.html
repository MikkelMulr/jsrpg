<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JS RPG</title>
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
</head>

<body>

  <section class="start-menu">
    <div class="start-menu--main">
      <header>
        <h2>JSRPG</h2>
      </header>
      <article class="start-menu--inputs">
        <input type="text" name="player_name" id="player_name" placeholder="character name">
        <h2>Select your class</h2>
        <div class="start-menu--inputs--icons">
          <div class="start-menu--inputs--icon jobPick" data-job="Guardian">
            <img src="./src/assets/img/icons/winged-sword.png" alt="Guardian" class="start-menu--inputs--icon--img">
            <h3>Guardian</h3>
          </div>
          <div class="start-menu--inputs--icon jobPick" data-job="Mage">
            <img src="./src/assets/img/icons/orb-wand.png" alt="Mage" class="start-menu--inputs--icon--img">
            <h3>Mage</h3>
          </div>
          <div class="start-menu--inputs--icon jobPick" data-job="Warrior">
            <img src="./src/assets/img/icons/sharp-axe.png" alt="Warrior" class="start-menu--inputs--icon--img">
            <h3>Warrior</h3>
          </div>
          <div class="start-menu--inputs--icon jobPick" data-job="Archer">
            <img src="./src/assets/img/icons/pocket-bow.png" alt="Archer" class="start-menu--inputs--icon--img">
            <h3>Archer</h3>
          </div>
          <div class="start-menu--inputs--icon jobPick" data-job="Assassin">
            <img src="./src/assets/img/icons/sacrificial-dagger.png" alt="Assassin"
              class="start-menu--inputs--icon--img ">
            <h3>Assassin</h3>
          </div>
        </div>
        <button class="startGame">Start Game</button>
      </article>

      <!-- <button class="close">Close</button> -->

    </div>
  </section>
  <!--   
  <header class="ui-header">

  </header> -->

  <main class="ui-container">
    <section class="player--stats">
      <div class="player--stats--img"></div>
      <h2 class="player--stats--name"></h2>
      <h2 class="player--stats--job"></h2>
      <h2 class="player--stats--HP"></h2>
      <h2 class="player--stats--MP"></h2>
      <h2 class="player--stats--ATTK"></h2>
      <h2 class="player--stats--DEF"></h2>
    </section>

    <section class="ui-events">
      <ul class="ui-events--list">

      </ul>
      <div class="ui-events--inputs">
        <div class="ui-events--inputs--row">
          <button class="ui-events--inputs--btn btn-atk">Attack</button>
          <button class="ui-events--inputs--btn btn-def">Defend</button>
        </div>
        <div class="ui-events--inputs--row">
          <button class="ui-events--inputs--btn btn-heal">Heal</button>
          <button class="ui-events--inputs--btn btn-run">Run</button>
        </div>
      </div>
    </section>

    <section class="monster--stats">
      <div class="monster--stats--img"></div>
      <h2 class="monster--stats--name"></h2>
      <h2 class="monster--stats--HP"></h2>
      <h2 class="monster--stats--MP"></h2>
      <h2 class="monster--stats--ATTK"></h2>
      <h2 class="monster--stats--DEF"></h2>
    </section>
  </main>

  <script src="./src/js/app.js"></script>
</body>

</html>
